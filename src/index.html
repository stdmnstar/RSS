<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>COVID-19 Dashboard</title>
</head>

<body>
  <div>
    <select id="select">
      <option value="cases">cases</option>
      <option value="deaths">deaths</option>
      <option value="recovered">recovered</option>
    </select>
    <input type="checkbox" id="checkboxTime" />
    <label for="checkboxTime"></label>
    <input type="checkbox" id="checkboxPopul" />
    <label class="population" for="checkboxPopul"></label>
  </div>
  
  <div class="grafic__section">
    <div>
      <input type="checkbox" name="line" value="line" id="line">Line<Br> 
      <select id="list-of-countries_graf">
        <option value="All" selected>All</option>
        <option value="BY">BY</option>
        <option value="RU">RU</option>
      </select>
    
      <select id="list-of-days">
        <!-- <option value="7">Week</option>
        <option value="30"selected>Month</option>
        <option value="90">Year</option> -->

        <option value="1">1</option>
        <option value="7"selected>7</option>
        <option value="30">30</option>

        <option value="90">90</option>
        <option value="120">120</option>
        <option value="240">240</option>
        <option value="360">360</option>
      </select>
      <hr>
    </div>
    <div class="grafic__template">
    </div>
  </div>

  <div class="list-of-counries">
    <div class = "list-title"></div>
    <input type="text" id="search" placeholder="Search for a Country">
    <div id="results"></div>
    <div>
      Кнопки
    </div>
  </div>
  <div id="map"></div>
</body>

</html>
