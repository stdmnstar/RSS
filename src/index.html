<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>COVID-19 Dashboard</title>
</head>

<body>
  <div class="grafic__section">
    <div>
      <input type="checkbox" name="line" value="line" id="line">Line<Br> 
      <select id="list-of-countries">
        <option value="All" selected>All</option>
        <option value="BY">BY</option>
        <option value="RU">RU</option>
      </select>
    
      <select id="list-of-days">
        <option value="7">Week</option>
        <option value="30"selected>Month</option>
        <option value="366">Year</option>
      </select>
      <hr>
      <div class="grafic__line-panel hidden">
      <label for="cases-line"></label>
      <input type="checkbox" name="gender" id="cases-line" value="cases-line"><br>

      <label for="deaths-line"></label>
      <input type="checkbox" name="gender" id="deaths-line" value="deaths-line"><br>

      <label for="recovered-line"></label>
      <input type="checkbox" name="gender" id="recovered-line" value="recovered-line"><br>

      </div>
      <hr>
    </div>
    <div>
      <hr>
      <button id="cases">cases</button>
      <button id="deaths">deaths</button>
      <button id="recovered">recovered</button>
      <button id="todayCases">todayCases</button>
      <button id="todayDeaths">todayDeaths</button>
      <button id="todayRecovered">todayRecovered</button>

    </div>
    <div class="grafic__template">
    </div>
  </div>

</body>

</html>
