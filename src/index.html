<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>COVID-19 Dashboard</title>
</head>

<body class="body">
  <div class="content">
    <div class="content__table table">
      <h1 class="table__country"> Global</h1>
      <h2 class="table__cases">Cases: <span> </span></h2>
      <h2 class="table__deaths">Deaths: <span> </span></h2>
      <h2 class="table__recovered">Recovered: <span> </span></h2>
      <div class="control__box">
        <p>Time:</p>
        <input type="checkbox" id="checkboxTime" />
        <label for="checkboxTime"></label>
      </div>
      <div class="control__box">
        <p>Populations:</p>
        <input type="checkbox" id="checkboxPopul" />
        <label class="population" for="checkboxPopul"></label>
      </div>
    </div>
    <div class="content__list list">
      <div class="list-of-counries">
        <div class = "list-title"></div>
        <input type="text" id="search" placeholder="Search for a Country">
        <div id="results"></div>
      </div>
      <div class="list__control">
        <select id="select">
          <option value="cases">Cases</option>
          <option value="deaths">Deaths</option>
          <option value="recovered">Recovered</option>
        </select>
        <div class="control__box">
          <p>Time:</p>
          <input type="checkbox" id="checkboxTime" />
          <label for="checkboxTime"></label>
        </div>
        <div class="control__box">
          <p>Populations:</p>
          <input type="checkbox" id="checkboxPopul" />
          <label class="population" for="checkboxPopul"></label>
        </div>
      </div>
    </div>
    <div class="content__map map">
      <div id="map"></div>
      <div class="map__control">
        <select id="select">
          <option value="cases">Cases</option>
          <option value="deaths">Deaths</option>
          <option value="recovered">Recovered</option>
        </select>
        <div class="control__box">
          <p>Time:</p>
          <input type="checkbox" id="checkboxTime" />
          <label for="checkboxTime"></label>
        </div>
        <div class="control__box">
          <p>Populations:</p>
          <input type="checkbox" id="checkboxPopul" />
          <label class="population" for="checkboxPopul"></label>
        </div>
      </div>
    </div>
    <div class="content__chart chart">
      <div class="chart__content"></div>
      <div class="chart__control">
        <select id="select">
          <option value="cases">Cases</option>
          <option value="deaths">Deaths</option>
          <option value="recovered">Recovered</option>
        </select>
        <div class="control__box">
          <p>Time:</p>
          <input type="checkbox" id="checkboxTime" />
          <label for="checkboxTime"></label>
        </div>
        <div class="control__box">
          <p>Populations:</p>
          <input type="checkbox" id="checkboxPopul" />
          <label class="population" for="checkboxPopul"></label>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <a class="footer__link" href="https://github.com/KirylZuyeu">Kirylzuyeu</a>
    <a class="footer__link" href="https://github.com/Projmix">Projmix</a>
    <a class="footer__link" href="https://github.com/stdmnstar">Stdmnstar</a>
    <a class="footer__logo" href="https://rs.school/js/"></a>
    <span class="fotter__year">2020 Year</span>
  </footer>  
</body>

</html>
